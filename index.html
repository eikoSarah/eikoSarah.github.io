=0 blks\\nnaming   =version 2       bsize=4096   ascii-ci=0 ftype=0\\nlog      =internal log    bsize=4096   blocks=2560, version=2\\n         =                sectsz=512   sunit=0 blks, lazy-count=1\\nrealtime =none            extsz=4096   blocks=0, rtextents=0\\n# 很快格是化完畢！都用預設值！較重要的是 inode 與 block 的數值\\n\\n[root@study ~]# blkid /dev/vda4\\n/dev/vda4: UUID=\\logseq____&quot;39293f4f-627b-4dfd-a015-08340537709c\\logseq____&quot; TYPE=\\logseq____&quot;xfs\\logseq____&quot;\\n# 確定建置好 xfs 檔案系統了！\\n```logseq____&quot;,536875364]],[logseq____&quot;^15logseq____&quot;,[2212,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536875352]],[logseq____&quot;^15logseq____&quot;,[2212,logseq____&quot;^@logseq____&quot;,false,536875352]],[logseq____&quot;^15logseq____&quot;,[2212,logseq____&quot;^Flogseq____&quot;,2209,536875352]],[logseq____&quot;^15logseq____&quot;,[2212,logseq____&quot;^Xlogseq____&quot;,2111,536875352]],[logseq____&quot;^15logseq____&quot;,[2212,logseq____&quot;^Vlogseq____&quot;,2208,536875352]],[logseq____&quot;^15logseq____&quot;,[2212,logseq____&quot;^Ulogseq____&quot;,2111,536875389]],[logseq____&quot;^15logseq____&quot;,[2212,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536875364]],[logseq____&quot;^15logseq____&quot;,[2212,logseq____&quot;^1;logseq____&quot;,true,536875352]],[logseq____&quot;^15logseq____&quot;,[2212,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63bc2dd9-de3f-4470-a4ba-e9706e60ffa6logseq____&quot;,536875352]],[logseq____&quot;^15logseq____&quot;,[2213,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## mountlogseq____&quot;,536875378]],[logseq____&quot;^15logseq____&quot;,[2213,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536875366]],[logseq____&quot;^15logseq____&quot;,[2213,logseq____&quot;^@logseq____&quot;,false,536875366]],[logseq____&quot;^15logseq____&quot;,[2213,logseq____&quot;^Flogseq____&quot;,2208,536875366]],[logseq____&quot;^15logseq____&qu
